ip: 192.168.10.32
memory: 2048
cpus: 1
provider: virtualbox
authorize: .ssh/id_rsa.pub
keys:
    - .ssh/id_rsa
folders:
    -
        map: .
        to: /home/vagrant/code
sites:
    -
        map: guitar.hub
        to: /home/vagrant/code/webroot
databases:
    - guitar_hub
name: guitarhub
hostname: guitarhub
